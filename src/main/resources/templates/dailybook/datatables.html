<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Tables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css" />
    <script type="text/javascript">
        $(document).ready(function() {
            $('#example').dataTable( {
                "orderFixed": [ 0, 'asc' ]
            } );
        } );
    </script>
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>no</th>
        <th>날짜</th>
        <th>수입</th>
        <th>지출</th>
        <th>잔액</th>
        <th>적요</th>
        <th>범주</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>no</th>
        <th>날짜</th>
        <th>수입</th>
        <th>지출</th>
        <th>잔액</th>
        <th>적요</th>
        <th>범주</th>
    </tr>
    </tfoot>
    <tbody>
        <tr th:each="record,rowStat : ${list}">
            <td th:text="${rowStat.count}">no</td>
            <td th:text="${record.date}"></td>
            <td th:text="${#strings.equals(record.revenueOrExpense, '수입')} ? ${record.amount} : ''">수입</td>
            <td th:text="${#strings.equals(record.revenueOrExpense, '지출')} ? ${record.amount} : ''">지출</td>
            <td th:text="${record.balance}"></td>
            <td th:text="${record.summary}"></td>
            <td th:text="${record.category}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
